<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storedambwe | Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
                <img class="dambwe-logo" src="../images/favicon.png">
            </div>
            <p class="subtitle">Please enter your details</p>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock-open"></i>
                <input type="password" id="password" class="password-input" placeholder="Password" required 
                    oninput="checkPasswordMatch()">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" class="password-input password-mismatch-check" placeholder="Confirm Password" required 
                    oninput="checkPasswordMatch()">
                <i class="fas fa-eye-slash toggle-password"></i>
                <i class="fas fa-check password-match-icon"></i>
                <i class="fas fa-times password-mismatch-icon "></i>
            </div>

            <div class="password-strength">
                <div class="strength-meter"></div>
                <p class="strength-text"></p>
            </div>

            <button type="submit" class="login-btn">Sign up</button>

            <p class="register-text">
                Already have an account? <a href="./login.html">Signin</a>
            </p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
