                </li>
                <li class="sidebar-list-item">

                </div>
                <div class="app-content-actions">
                    <input class="search-bar" placeholder="Search..." type="text">
                    <div class="app-content-actions-wrapper">
                        <div class="filter-button-wrapper">
                            <button class="action-button filter jsFilter"><span>Filter</span>
                                <i class="fa-solid fa-filter"></i>
                            </button>
                            <div class="filter-menu">
                                <label>Category</label>
                                <select>
                                    <option>All Categories</option>
                                    <option>Furniture</option>
                                    <option>Decoration</option>
                                    <option>Kitchen</option>
                                    <option>Bathroom</option>
                                </select>
                                <label>Status</label>
                                <select>
                                    <option>All Status</option>
                                    <option>Active</option>
                                    <option>Disabled</option>
                                </select>
                                <div class="filter-menu-buttons">
                                    <button class="filter-button reset">
                                        Reset
                                    </button>
                                    <button class="filter-button apply">
                                        Apply

                                </div>
                            </div>
                        </div>
                        <button class="action-button list active" title="List View">
                            <i class="fa-solid fa-list"></i>

                            <i class="fa-solid fa-th-large"></i>
                        </button>
                    </div>

                <div class="products-area-wrapper tableView">
                    <!-- ...copy all .products-header and .products-row from my-products.html... -->
                    <!-- ...existing code from my-products.html products table... -->
                    <!-- ...existing code... -->
                </div>
            </div>
            <!-- Placeholder for other sections -->
            <div class="dashboard-section" id="section-statistics" style="display:none;">
                <div class="app-content-header">
                    <h1 class="app-content-headerText">Statistics</h1>
                </div>
                <div style="padding: 32px; color: var(--app-content-main-color);">
                    <p>Statistics content goes here.</p>
                </div>
            </div>
            <div class="dashboard-section" id="section-inbox" style="display:none;">
                <div class="app-content-header">
                    <h1 class="app-content-headerText">Inbox</h1>
                </div>
                <div style="padding: 32px; color: var(--app-content-main-color);">
                    <p>Inbox content goes here.</p>
                </div>
            </div>
            <div class="dashboard-section" id="section-notifications" style="display:none;">
                <div class="app-content-header">
                    <h1 class="app-content-headerText">Notifications</h1>
                </div>
                <div style="padding: 32px; color: var(--app-content-main-color);">
                    <p>Notifications content goes here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/dashboard.js"></script>

<script>
// filepath: c:\Users\Katoya\Storedambwe\dashboard\index.html (inline script)
// State management for dashboard sections
document.querySelectorAll('.sidebar-list-item a').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        // Remove active from all
        document.querySelectorAll('.sidebar-list-item').forEach(li => li.classList.remove('active'));
        this.parentElement.classList.add('active');
        // Hide all sections
        document.querySelectorAll('.dashboard-section').forEach(sec => sec.style.display = 'none');
        // Show selected section
        const section = this.getAttribute('data-section');
        if (section) {
            const el = document.getElementById('section-' + section);
            if (el) el.style.display = '';
        }
    });
});
// Default: show home
document.getElementById('section-home').style.display = '';
</script>
</html>
