  <script type="module">
    import { products } from './scripts/products.js';

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const product = products.find(p => p.id === productId);

    if (product) {
      const productDetails = document.getElementById('productDetails');
      productDetails.innerHTML = `
            <img class="product-image-details" src="${product.image}" alt="${product.name}">
            <h1>${product.name}</h1>
            <div class="p-desc">
            <p class="description">${product.description}</p>
              </div>
            <p class="view-details-price product-price">MK${product.dollar}</p>
          
          `;
    } else {
      document.getElementById('productDetails').innerText = 'Product not found!';
    }

    //share context default menu
    const shareBtn = document.getElementById('shareBtn');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Yoh! Check this out',
            text: 'You might wanna chech it out, I thought you would love it.',
            url: window.location.href
          });
          showToast('You shared this product');
        } catch (err) {
          showToast ('sharing was cancelled');
        }
      } else {
        showToast ('Your brouser does not support sharing')
      }
    });
  </script>
