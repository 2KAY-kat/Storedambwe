    <title>Storedambwe | CHECKOUT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   
</head>
<body>

    <div class="checkout-header">
        <div class="header-content">
          <div class="checkout-header-left-section">
            <a href="index.html">
              <img class="dambwe-logo" src="images/favicon.png">
              <img class="dambwe-mobile-logo" src="images/favicon.png">
            </a>
          </div>

    <div class="checkout-header-middle-section">
        Saved List (<a class="return-to-home-link js-return-to-home-link"
          href="index.html"></a>)
      </div>

  <div class="checkout-header-right-section">
    
    <div class="user-profile">
      <img src="images/pear.jpg" alt="" />
  </div>
    
  </div>
</div>
</div>

<div class="main">
  <div class="page-title"> <i class="fa-solid fa-cart-shopping"></i> Your Saved List Summery</div>

  <div class="checkout-grid">
    <div class="order-summary js-order-summary">         
      </div>  

    <div class="payment-summary js-payment-summary">
    </div>
  </div>
</div>
<div id="toast" class="toast"></div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="modal-close" id="modal-close-btn">&times;</span>
    <div class="modal-body">
      <i class="fa fa-trash"></i>
      <h3>Remove Item?</h3>
      <p>Are you sure you want to remove this item from your saved list?</p>
      <div class="modal-buttons">
        <button id="modal-confirm-btn" class="modal-confirm-btn">Delete</button>
        <button id="modal-cancel-btn" class="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
    <script type="module" src="scripts/checkout.js"></script>
